---

# jenkins variables
project_name: docker-ombi
external_type: na
custom_version_command: curl -Ls -w %{url_effective} -o /dev/null 'https://ci.appveyor.com/api/projects/tidusjar/requestplex/artifacts/linux1.tar.gz?branch=feature/v4&pr=false' | awk -F / '{print $6}' | sed 's/-/./g'
release_type: prerelease
release_tag: v4-preview
ls_branch: v4-preview
repo_vars:
  - CONTAINER_NAME = 'ombi'
  - BUILD_VERSION_ARG = 'OMBI_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ombi'
  - DOCKERHUB_IMAGE = 'linuxserver/ombi'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ombi'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ombi'
  - DIST_IMAGE = 'ubuntu'
  - DIST_TAG = 'bionic'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3579'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
